<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fun Images </title>
		<meta name="description" content="StackSlider: A Fun 3D Image Slider" />
		<meta name="keywords" content="" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.support-note .note-ie{display:block;}</style><![endif]-->
	</head>
	<body>
		<div class="container">


			<header class="clearfix">

				<a href="//happybirthdaydeepak.com"><img src="images/back.png" style="width:120px; position:fixed; z-index:100000" alt=""></a>
				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers</span>
				</div>

			</header>

			<section class="main">

				<ul id="st-stack" class="st-stack-raw" >
					<li><div class="st-item" style="text-align:center;"><center><img style="max-width:400px;" src="images/1.jpg"/></center></div><div class="st-title"><h2>Unfunny</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/2.jpg"/></center></div><div class="st-title"><h2>Alone</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/3.jpg"/></center></div><div class="st-title"><h2>Boss</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/4.jpg"/></center></div><div class="st-title"><h2>Taklu</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/5.jpg"/></center></div><div class="st-title"><h2>No DP</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/6.jpg"/></center></div><div class="st-title"><h2>Peena Gandi Baat</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/7.jpg"/></center></div><div class="st-title"><h2>Why Deepak</h2></div></li>
					<li><div class="st-item" style="text-align:center;"><center><img src="images/8.jpg"/></center></div><div class="st-title"><h2>Nahi sudhrega</h2></div></li>
				</ul>
				<p>Tip: to see a continuous flow, keep your mouse pressed on the navigation arrows.</p>
			</section>

		</div><!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.stackslider.js"></script>
		<script type="text/javascript">

			$( function() {

				$( '#st-stack' ).stackslider();

			});

		</script>
	</body>
</html>
